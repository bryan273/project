    <script type="text/javascript">
    $(document).ready(function(){
        // Function to dynamically create project cards
        function createProjectCard(project) {
            var cardHtml = '<div class="card">' +
                                '<img src="' + project.imageSrc + '" alt="Project Image" />' +
                                '<p class="project-title" style="margin-bottom: 0;">' + project.title + '</p>' +
                                '<p class="project-date" style="margin-top: 0;">' + project.date + '</p>' +
                                '<p class="project-description">' + project.description + '</p>';
            if (project.readMoreLink) {
                cardHtml += '<a href="' + project.readMoreLink + '" target="_blank" class="read-more">Read More</a>';
            }
            cardHtml += '</div>';
            return cardHtml;
        }
    
        // Fetch the project data from the JSON file and populate the HTML
        $.getJSON('projectData.json', function(projects) {
            $.each(projects, function(index, project) {
                var projectCard = createProjectCard(project);
                $('.project-cards').append(projectCard);
            });
        });
    
        // Existing script for your toggle functionality
        $('.toggle').click(function(){
            $('.toggle').toggleClass('active');
            $('nav').toggleClass('active');
        });
    
        $('nav ul li a').click(function(){
            $('.toggle').removeClass('active');
            $('nav').removeClass('active');
        });
    });
    </script>
